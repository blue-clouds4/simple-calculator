<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calculator</title>
    <style>
    body {
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: #333;
    color: #fff;
}

.container {
    display: flex;
    width: 500px; /* Fixed width for the calculator */
    height: 500px;
    background: #222;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
}

.sidebar {
    flex: 1;
    padding: 20px;
    overflow: auto;
}

.left {
    border-right: 2px solid #444;
}

.right {
    border-left: 2px solid #444;
}

.retro-text {
    font-family: 'Courier New', Courier, monospace;
    font-size: 24px;
    color: #00f;
    transition: color 0.3s;
}

.retro-text:hover {
    color: #aaf;
}

.info {
    font-size: 16px;
    margin: 10px 0;
}

.info a {
    color: #0f0;
    text-decoration: none;
}

.info a:hover {
    text-decoration: underline;
}

.calculator {
    flex: 3;
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.led-display {
    font-family: 'Courier New', Courier, monospace;
    font-size: 48px;
    background: #000;
    color: #fff;
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 20px;
    text-align: right;
    filter: blur(0px); /* Default no blur */
    transition: color 0.3s, filter 0.3s;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
}

button {
    background: rgba(17, 17, 17, 0.8); /* Translucent background */
    color: #0f0;
    border: none;
    padding: 20px;
    font-size: 18px;
    cursor: pointer;
    transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
    border-radius: 5px;
}

button:hover {
    background: rgba(33, 33, 33, 0.8); /* Slightly lighter translucent background */
}

button:active {
    transform: scale(0.95);
}

/* Glowing effect when 6969 is pressed */
.glow {
    color: #ff0;
    box-shadow: 0 0 10px #ff0;
    filter: blur(2px);
}

/* Bounce animation for the '=' button */
@keyframes bounce {
    0% { transform: scale(1); }
    20% { transform: scale(1.2); }
    50% { transform: scale(0.9); }
    80% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

.bounce {
    animation: bounce 0.6s;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar left">
            <p class="retro-text">BLUE_</p>
            <p class="info">Follow me on GitHub</p>
            <p class="info"><a href="https://github.com/your-repo">Repo of this project</a></p>
        </div>
        <div class="calculator">
            <div id="led-display" class="led-display">0</div>
            <div class="buttons">
                <button onclick="appendNumber('1')">1</button>
                <button onclick="appendNumber('2')">2</button>
                <button onclick="appendNumber('3')">3</button>
                <button onclick="appendNumber('4')">4</button>
                <button onclick="appendNumber('5')">5</button>
                <button onclick="appendNumber('6')">6</button>
                <button onclick="appendNumber('7')">7</button>
                <button onclick="appendNumber('8')">8</button>
                <button onclick="appendNumber('9')">9</button>
                <button onclick="appendNumber('0')">0</button>
                <button onclick="calculate()">=</button>
                <button onclick="appendOperator('+')">+</button>
                <button onclick="appendOperator('-')">-</button>
                <button onclick="appendOperator('*')">*</button>
                <button onclick="appendOperator('/')">/</button>
                <button onclick="clearDisplay()">C</button>
            </div>
        </div>
        <div class="sidebar right">
            <p class="info">How the calculator works:</p>
            <p class="info">1. Click on buttons to enter numbers and operators.</p>
            <p class="info">2. Press '=' to see the result.</p>
            <p class="info">3. Press 'C' to clear the display.</p>
        </div>
    </div>
    <script>
    let display = document.getElementById('led-display');
let currentInput = '';
let hueChanging = false;

function appendNumber(number) {
    currentInput += number;
    updateDisplay();
}

function appendOperator(operator) {
    currentInput += ' ' + operator + ' ';
    updateDisplay();
}

function calculate() {
    try {
        display.textContent = eval(currentInput);
        currentInput = display.textContent;
        triggerBounceAnimation();
    } catch (e) {
        display.textContent = 'Error';
    }
}

function clearDisplay() {
    currentInput = '';
    display.textContent = '0';
}

function updateDisplay() {
    display.textContent = currentInput || '0';
}

function startHueChange() {
    let colors = ['red', 'yellow', 'orange', 'green', 'cyan', 'blue', 'magenta'];
    let colorIndex = 0;
    setInterval(() => {
        if (hueChanging) {
            display.style.color = colors[colorIndex];
            colorIndex = (colorIndex + 1) % colors.length;
        }
    }, 1000);
}

function triggerBounceAnimation() {
    let equalButton = document.querySelector('button:nth-child(11)'); 
    equalButton.classList.add('bounce');
    setTimeout(() => equalButton.classList.remove('bounce'), 600); // Remove the class after animation ends
}

document.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
        switch (currentInput.trim()) {
            case '6969':
                hueChanging = true;
                display.classList.add('glow');
                display.textContent = 'what is this?';
                startHueChange();
                break;
            case '453':
                display.textContent = 'He wouldn\'t die, would he?';
                break;
            case '454':
                display.textContent = 'I do not know, sir';
                break;
            case '455':
                display.textContent = 'Wherefore do you not know.';
                break;
            case '456':
                display.textContent = 'He seems to be working on some device called calculator, they work maths on it';
                break;
            case '457':
                display.textContent = 'Oh to complicate life, these humans do';
                break;
            default:
                display.textContent = 'null';
                break;
        }
        currentInput = '';
        setTimeout(clearDisplay, 3000); // Clear the display after 3 seconds
    }
});

    </script>
</body>
</html>
