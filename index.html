<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calculator</title>
    <style>
    body {
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: #333;
    color: #fff;
}

.container {
    display: flex;
    width: 80%;
    height: 80%;
    background: #222;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
}

.sidebar {
    flex: 1;
    padding: 20px;
    overflow: auto;
}

.left {
    border-right: 2px solid #444;
}

.right {
    border-left: 2px solid #444;
}

.retro-text {
    font-family: 'Courier New', Courier, monospace;
    font-size: 24px;
    color: #00f;
}

.info {
    font-size: 16px;
    margin: 10px 0;
}

.info a {
    color: #0f0;
    text-decoration: none;
}

.info a:hover {
    text-decoration: underline;
}

.calculator {
    flex: 3;
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.led-display {
    font-family: 'Courier New', Courier, monospace;
    font-size: 48px;
    background: #000;
    color: #0f0;
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 20px;
    text-align: right;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
}

button {
    background: #111;
    color: #0f0;
    border: none;
    padding: 20px;
    font-size: 18px;
    cursor: pointer;
    transition: background 0.3s, transform 0.3s;
}

button:hover {
    background: #333;
}

button:active {
    transform: scale(0.95);
}

    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar left">
            <p class="retro-text">BLUE_</p>
            <p class="info">Follow me on GitHub</p>
            <p class="info"><a href="https://github.com/your-repo">Repo of this project</a></p>
        </div>
        <div class="calculator">
            <div id="led-display" class="led-display">0</div>
            <div class="buttons">
                <button onclick="appendNumber('1')">1</button>
                <button onclick="appendNumber('2')">2</button>
                <button onclick="appendNumber('3')">3</button>
                <button onclick="appendNumber('4')">4</button>
                <button onclick="appendNumber('5')">5</button>
                <button onclick="appendNumber('6')">6</button>
                <button onclick="appendNumber('7')">7</button>
                <button onclick="appendNumber('8')">8</button>
                <button onclick="appendNumber('9')">9</button>
                <button onclick="appendNumber('0')">0</button>
                <button onclick="calculate()">=</button>
                <button onclick="appendOperator('+')">+</button>
                <button onclick="appendOperator('-')">-</button>
                <button onclick="appendOperator('*')">*</button>
                <button onclick="appendOperator('/')">/</button>
                <button onclick="clearDisplay()">C</button>
            </div>
        </div>
        <div class="sidebar right">
            <p class="info">How the calculator works:</p>
            <p class="info">1. Click on buttons to enter numbers and operators.</p>
            <p class="info">2. Press '=' to see the result.</p>
            <p class="info">3. Press 'C' to clear the display.</p>
        </div>
    </div>
    <script>
    let display = document.getElementById('led-display');
let currentInput = '';

function appendNumber(number) {
    currentInput += number;
    updateDisplay();
}

function appendOperator(operator) {
    currentInput += ' ' + operator + ' ';
    updateDisplay();
}

function calculate() {
    try {
        display.textContent = eval(currentInput);
        currentInput = display.textContent;
    } catch (e) {
        display.textContent = 'Error';
    }
}

function clearDisplay() {
    currentInput = '';
    display.textContent = '0';
}

function updateDisplay() {
    display.textContent = currentInput || '0';
}

// Animation for hue change
let colors = ['red', 'yellow', 'orange', 'green', 'cyan', 'blue', 'magenta'];
let colorIndex = 0;
setInterval(() => {
    document.querySelectorAll('.led-display').forEach(el => {
        el.style.color = colors[colorIndex];
    });
    colorIndex = (colorIndex + 1) % colors.length;
}, 1000);

// Special secret displays
document.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
        if (currentInput === '6969') {
            document.querySelectorAll('.led-display').forEach(el => {
                el.textContent = 'Hue changing every 1s!';
            });
        } else if (currentInput === '453') {
            document.querySelectorAll('.led-display').forEach(el => {
                el.textContent = 'He wouldn\'t die, would he?';
            });
        } else if (currentInput === '454') {
            document.querySelectorAll('.led-display').forEach(el => {
                el.textContent = 'I do not know, sir';
            });
        } else if (currentInput === '455') {
            document.querySelectorAll('.led-display').forEach(el => {
                el.textContent = 'Wherefore do you not know.';
            });
        } else if (currentInput === '456') {
            document.querySelectorAll('.led-display').forEach(el => {
                el.textContent = 'He seems to be working on some device called calculator, they work maths on it';
            });
        } else if (currentInput === '457') {
            document.querySelectorAll('.led-display').forEach(el => {
                el.textContent = 'Oh to complicate life, these humans do';
            });
        } else if (currentInput === '456') {
            document.querySelectorAll('.led-display').forEach(el => {
                el.textContent = 'Find other repo to see what happens';
            });
        }
        currentInput = '';
        setTimeout(clearDisplay, 3000); // Clear the display after 3 seconds
    }
});

    </script>
</body>
</html>
